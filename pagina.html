<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puesta en Producción Segura - Miranda Remesal Serrano</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-100 flex flex-col min-h-screen">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-600 to-blue-400 text-white py-4 shadow-lg text-center">
        <h1 class="text-3xl font-bold">Puesta en Producción Segura</h1>
        <p class="text-lg">Miranda Remesal Serrano</p>
    </header>

    <!-- Contenido Principal -->
    <main class="flex-grow flex justify-center items-center">
        <div class="bg-white p-8 rounded-2xl shadow-lg text-center max-w-md">
            <h2 class="text-xl font-semibold text-blue-700">Selecciona las tecnologías:</h2>
            <ul class="mt-4 space-y-2 text-left">
                <li class="flex items-center">
                    <input type="checkbox" id="docker" class="mr-2 w-5 h-5 text-blue-600">
                    <label for="docker" class="text-gray-700">Docker</label>
                </li>
                <li class="flex items-center">
                    <input type="checkbox" id="jenkins" class="mr-2 w-5 h-5 text-blue-600">
                    <label for="jenkins" class="text-gray-700">Jenkins</label>
                </li>
                <li class="flex items-center">
                    <input type="checkbox" id="git" class="mr-2 w-5 h-5 text-blue-600">
                    <label for="git" class="text-gray-700">Git</label>
                </li>
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-700 text-white text-center py-3 shadow-inner">
        <p>&copy; 2025 | Creado por Miranda Remesal Serrano</p>
    </footer>

</body>
</html>
